<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Word Puzzle – 12x12</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 {
  margin-bottom: 20px;
}

#grid {
  display: grid;
  grid-template-columns: repeat(12, 32px);
  grid-template-rows: repeat(12, 32px);
  gap: 4px;
  margin-bottom: 20px;
}

.cell {
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #222;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
  cursor: default;
  user-select: none;
}

input {
  width: 180px;
  padding: 6px;
  font-size: 16px;
  text-align: center;
}

button {
  margin-top: 10px;
  padding: 6px 14px;
  font-size: 16px;
  cursor: pointer;
}

#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ Word Puzzle – 12x12</h1>

<div id="grid"></div>

<input type="text" id="userInput" placeholder="Finde das Wort" />
<button id="checkBtn">Prüfen</button>

<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const userInput = document.getElementById("userInput");
const checkBtn = document.getElementById("checkBtn");
const message = document.getElementById("message");

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words = ["MIND", "FOCUS", "FLOW", "VOID", "TRACE"];
let hiddenWord = "";
let positions = [];

function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  userInput.value = "";

  // Zufälliges Wort auswählen
  hiddenWord = words[Math.floor(Math.random() * words.length)];
  const len = hiddenWord.length;

  // Wort in Grid einfügen (horizontal oder vertikal zufällig)
  const horizontal = Math.random() < 0.5;
  const startRow = Math.floor(Math.random() * (horizontal ? 12 : 12 - len));
  const startCol = Math.floor(Math.random() * (horizontal ? 12 - len : 12));

  positions = [];

  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      // Buchstaben für Wort setzen
      if (horizontal && r === startRow && c >= startCol && c < startCol + len) {
        div.textContent = hiddenWord[c - startCol];
        positions.push({r, c});
      } else if (!horizontal && c === startCol && r >= startRow && r < startRow + len) {
        div.textContent = hiddenWord[r - startRow];
        positions.push({r, c});
      } else {
        div.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
      }

      grid.appendChild(div);
    }
  }
}

// Prüfen
checkBtn.onclick = () => {
  if (userInput.value.toUpperCase() === hiddenWord) {
    message.textContent = "✅ Richtig! Nächstes Wort…";
    setTimeout(generateGrid, 1000);
  } else {
    message.textContent = "❌ Falsch! Versuche es nochmal.";
  }
}

generateGrid();
</script>

</body>
</html>
