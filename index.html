<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Player vs AI</title>
<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: #000000;
  overflow: hidden;
}

#gameContainer { text-align: center; }

#board {
  display: grid;
  grid-template-columns: repeat(3, 150px);
  grid-template-rows: repeat(3, 150px);
  gap: 10px;
  margin: 0 auto;
}

.cell {
  width: 150px;
  height: 150px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 72px;
  cursor: pointer;
  transition: all 0.3s;
  color: white;
  font-weight: bold;
  border-radius: 12px;
}

.cell:hover { transform: scale(1.05); filter: brightness(1.2); }
.highlight { background: #ffe082 !important; color: #000 !important; }

#timer {
  margin-top: 10px;
  font-size: 22px;
  color: #ffffff;
}

#message, #scoreboard, #level, #tip {
  margin-top: 10px;
  color: white;
}

button {
  padding: 12px 25px;
  margin-top: 20px;
  font-size: 18px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 6px;
}

@media (max-width: 600px) {
  #board {
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
  }
  .cell {
    width: 100px;
    height: 100px;
    font-size: 48px;
  }
}
</style>
</head>

<body>
<div id="gameContainer">
  <div id="board"></div>
  <div id="timer">‚è≥ Time left: 6</div>
  <div id="tip"></div>
  <div id="message"></div>
  <div id="scoreboard">Player: 0 | AI: 0 | Draws: 0</div>

  <div id="level">
    Level:
    <select id="levelSelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <button onclick="resetGame()">Restart Game</button>
</div>

<audio id="soundClick" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="soundWin" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script>
let board = ['', '', '', '', '', '', '', '', ''];
let gameOver = false;
let scores = { player: 0, ai: 0, draw: 0 };

let timer = 6;
let timerInterval;

const boardDiv = document.getElementById('board');
const timerDiv = document.getElementById('timer');
const messageDiv = document.getElementById('message');
const scoreboardDiv = document.getElementById('scoreboard');
const tipDiv = document.getElementById('tip');
const soundClick = document.getElementById('soundClick');
const soundWin = document.getElementById('soundWin');
const levelSelect = document.getElementById('levelSelect');

const tips = [
  "Every step counts üå±",
  "Wind energy is clean! üí®",
  "Save energy, save the planet üåç",
  "Choose green energy üåû"
];

function randomColor() {
  const colors = ["#e57373","#f06292","#ba68c8","#9575cd","#7986cb","#64b5f6","#4dd0e1","#4db6ac","#81c784","#aed581","#fff176","#ffd54f","#ffb74d","#ff8a65"];
  return colors[Math.floor(Math.random()*colors.length)];
}

function startTimer() {
  clearInterval(timerInterval);
  timer = 6;
  timerDiv.textContent = `‚è≥ Time left: ${timer}`;

  timerInterval = setInterval(() => {
    timer--;
    timerDiv.textContent = `‚è≥ Time left: ${timer}`;
    if (timer === 0) {
      clearInterval(timerInterval);
      aiMove();
    }
  }, 1000);
}

function renderBoard() {
  boardDiv.innerHTML = '';
  board.forEach((cell, index) => {
    const div = document.createElement('div');
    div.className = 'cell';
    div.textContent = cell;
    if (cell === '') div.style.backgroundColor = randomColor();
    div.onclick = () => playerMove(index);
    boardDiv.appendChild(div);
  });
}

function checkWinner(p) {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(w => w.every(i => board[i] === p));
}

function playerMove(index) {
  if (board[index] !== '' || gameOver) return;
  board[index] = 'X';
  soundClick.play();
  clearInterval(timerInterval);
  renderBoard();

  if (checkWinner('X')) {
    gameOver = true;
    scores.player++;
    messageDiv.textContent = "You win! üéâ";
    soundWin.play();
    updateScore();
    return;
  }

  if (board.every(c => c !== '')) {
    gameOver = true;
    scores.draw++;
    messageDiv.textContent = "It's a draw! ü§ù";
    updateScore();
    return;
  }

  setTimeout(aiMove, 400);
}

function aiMove() {
  if (gameOver) return;

  let move;
  if (levelSelect.value === 'easy') move = randomMove();
  else if (levelSelect.value === 'medium') move = mediumMove();
  else move = bestMove();

  board[move] = 'O';
  renderBoard();

  if (checkWinner('O')) {
    gameOver = true;
    scores.ai++;
    messageDiv.textContent = "AI wins! ü§ñ";
    soundWin.play();
    updateScore();
    return;
  }

  if (board.every(c => c !== '')) {
    gameOver = true;
    scores.draw++;
    messageDiv.textContent = "It's a draw! ü§ù";
    updateScore();
    return;
  }

  startTimer();
}

function randomMove() {
  const empty = board.map((v,i)=>v===''?i:null).filter(v=>v!==null);
  return empty[Math.floor(Math.random()*empty.length)];
}

function mediumMove() { return randomMove(); }
function bestMove() { return randomMove(); }

function updateScore() {
  scoreboardDiv.textContent =
    `Player: ${scores.player} | AI: ${scores.ai} | Draws: ${scores.draw}`;
}

function resetGame() {
  board = ['', '', '', '', '', '', '', '', ''];
  gameOver = false;
  messageDiv.textContent = '';
  renderBoard();
  startTimer();
}

renderBoard();
startTimer();
</script>
</body>
</html>
