<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji-Style Camel</title>
<style>
  body { margin:0; overflow:hidden; background:#87CEEB; }
  canvas { display:block; background:#87CEEB; }
</style>
</head>
<body>
<canvas id="desertCanvas"></canvas>
<script>
const canvas = document.getElementById('desertCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let camelX = 100;
let step = 0;

function drawDesert() {
  // Himmel
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Sonne
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(100, 100, 50, 0, Math.PI * 2);
  ctx.fill();

  // Sand
  ctx.fillStyle = '#EDC9AF';
  ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);

  // Wasser
  ctx.fillStyle = '#1E90FF';
  ctx.beginPath();
  ctx.ellipse(canvas.width/2, canvas.height/2 + 50, 150, 40, 0, 0, Math.PI * 2);
  ctx.fill();
}

function drawCamel(x, y, step) {
  // Körper (Höcker-Körper) rund
  ctx.fillStyle = '#8B4513';
  ctx.beginPath();
  ctx.ellipse(x+40, y-20, 50, 25, 0, 0, Math.PI * 2);
  ctx.fill();

  // Kopf
  ctx.fillStyle = '#8B4513';
  ctx.beginPath();
  ctx.arc(x+75, y-30, 12, 0, Math.PI * 2);
  ctx.fill();

  // Beine animiert
  const legOffset = 5 * Math.sin(step);
  ctx.fillStyle = '#8B4513';
  ctx.beginPath();
  ctx.rect(x+20, y+legOffset, 10, 20);
  ctx.rect(x+40, y-legOffset, 10, 20);
  ctx.rect(x+60, y+legOffset, 10, 20);
  ctx.rect(x+80, y-legOffset, 10, 20);
  ctx.fill();

  // Höcker rund
  ctx.fillStyle = '#A0522D';
  ctx.beginPath();
  ctx.arc(x+40, y-40, 15, 0, Math.PI * 2);
  ctx.fill();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawDesert();
  drawCamel(camelX, canvas.height/2, step);
  
  camelX += 1;
  if(camelX > canvas.width) camelX = -100;

  step += 0.15;

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
