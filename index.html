<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Player vs AI</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #c8e6c9; /* Kr√§ftigere Hintergrundfarbe */
    position: relative;
    overflow: hidden;
  }

  #gameContainer {
    text-align: center;
    z-index: 1;
  }

  h1 { color: #2e7d32; margin-bottom: 20px; }
  
  #board { 
    display: grid; 
    grid-template-columns: repeat(3, 150px); /* gr√∂√üere Zellen */
    grid-template-rows: repeat(3, 150px);
    gap: 10px; 
    margin: 0 auto; 
  }

  .cell { 
    width: 150px; 
    height: 150px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 72px; /* gr√∂√üere X/O */
    cursor: pointer; 
    transition: all 0.3s; 
    position: relative;
    color: white;
    font-weight: bold;
    border-radius: 12px;
  }

  .cell:nth-child(1) { background: #4caf50; }
  .cell:nth-child(2) { background: #81c784; }
  .cell:nth-child(3) { background: #388e3c; }
  .cell:nth-child(4) { background: #66bb6a; }
  .cell:nth-child(5) { background: #a5d6a7; }
  .cell:nth-child(6) { background: #43a047; }
  .cell:nth-child(7) { background: #2e7d32; }
  .cell:nth-child(8) { background: #81c784; }
  .cell:nth-child(9) { background: #4caf50; }

  .cell:hover { transform: scale(1.05); filter: brightness(1.2); }
  .highlight { background: #ffe082 !important; color: #000 !important; }

  #message { margin-top: 20px; font-size: 24px; color: #1b5e20; }
  #scoreboard { margin-top: 15px; font-size: 20px; color: #1b5e20; }
  #level { margin-top: 15px; font-size: 18px; }
  button { padding: 12px 25px; margin-top: 20px; font-size: 18px; cursor: pointer; background: #2e7d32; color: white; border: none; border-radius: 6px; }

  #tip { margin-top: 10px; font-size: 16px; color: #1b5e20; min-height: 20px; }

  @media (max-width: 600px) {
    #board { grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); }
    .cell { width: 100px; height: 100px; font-size: 48px; }
  }
</style>
</head>
<body>

<div id="gameContainer">
  <h1>Tic-Tac-Toe üå±</h1>
  <div id="board"></div>
  <div id="tip"></div>
  <div id="message"></div>
  <div id="scoreboard">Player: 0 | AI: 0 | Draws: 0</div>
  <div id="level">
    Level: 
    <select id="levelSelect">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>
  <button onclick="resetGame()">Restart Game</button>
</div>

<audio id="soundClick" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="soundWin" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script>
let board = ['', '', '', '', '', '', '', '', ''];
let gameOver = false;
let scores = { player: 0, ai: 0, draw: 0 };
const boardDiv = document.getElementById('board');
const messageDiv = document.getElementById('message');
const scoreboardDiv = document.getElementById('scoreboard');
const tipDiv = document.getElementById('tip');
const soundClick = document.getElementById('soundClick');
const soundWin = document.getElementById('soundWin');
const levelSelect = document.getElementById('levelSelect');

const tips = [
  "Every step counts üå±",
  "Wind energy is clean! üí®",
  "Save energy, save the planet üåç",
  "Hydropower is a renewable source üíß",
  "Choose green energy üåû",
  "Small changes = big impact ‚ôªÔ∏è",
  "Solar panels power homes sustainably ‚òÄÔ∏è",
  "Recycling reduces waste üóëÔ∏è",
  "Plant trees to save forests üå≥",
  "Energy efficiency is key ‚ö°"
];

function showTip(index) { tipDiv.textContent = tips[index]; }
function randomTip() { showTip(Math.floor(Math.random() * tips.length)); }
setInterval(randomTip, 4000); randomTip();

// Tic-Tac-Toe logic
function renderBoard() {
    boardDiv.innerHTML = '';
    board.forEach((cell,index)=>{
        const div=document.createElement('div');
        div.className='cell';
        div.textContent=cell;
        div.addEventListener('click',()=>playerMove(index));
        div.addEventListener('mouseenter',()=>showTip(index%tips.length));
        div.addEventListener('touchstart',()=>showTip(index%tips.length));
        boardDiv.appendChild(div);
    });
}

function checkWinner(player){
    const winPatterns=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for(const pattern of winPatterns){
        if(pattern.every(i=>board[i]===player)){
            highlightCells(pattern); return true;
        }
    }
    return false;
}

function highlightCells(pattern){ pattern.forEach(i=>boardDiv.children[i].classList.add('highlight')); }

function playerMove(index){
    if(board[index]!==' '&&board[index]!=='') return;
    if(gameOver) return;
    board[index]='X'; soundClick.play(); renderBoard();
    if(checkWinner('X')){ gameOver=true; scores.player++; messageDiv.textContent="You win! üéâ"; updateScore(); soundWin.play(); return; }
    if(board.every(c=>c!=='')){ gameOver=true; scores.draw++; messageDiv.textContent="It's a draw! ü§ù"; updateScore(); return; }
    setTimeout(aiMove,400);
}

function aiMove(){
    if(gameOver) return;
    const level = levelSelect.value;
    let moveIndex;
    if(level==='easy') moveIndex=randomMove();
    else if(level==='medium') moveIndex=mediumMove();
    else moveIndex=bestMove();
    board[moveIndex]='O';
    renderBoard();
    if(checkWinner('O')){ gameOver=true; scores.ai++; messageDiv.textContent="AI wins! ü§ñüéâ"; updateScore(); soundWin.play(); return; }
    if(board.every(c=>c!=='')){ gameOver=true; scores.draw++; messageDiv.textContent="It's a draw! ü§ù"; updateScore(); return; }
}

function randomMove(){ let empty=board.map((v,i)=>v===''?i:null).filter(v=>v!==null); return empty[Math.floor(Math.random()*empty.length)]; }
function mediumMove(){ for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='O'; if(checkWinner('O')) return i; board[i]=''; } } for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='X'; if(checkWinner('X')){ board[i]='O'; return i; } board[i]=''; } } return randomMove(); }
function bestMove(){ let best=-Infinity, move; for(let i=0;i<9;i++){ if(board[i]===''){ board[i]='O'; let score=minimax(board,0,false); board[i]=''; if(score>best){best=score; move=i;} } } return move; }
function minimax(b,d,isMax){ if(checkWinner('O')) return 10-d; if(checkWinner('X')) return d-10; if(b.every(c=>c!=='')) return 0; if(isMax){ let best=-Infinity; for(let i=0;i<9;i++){ if(b[i]===''){ b[i]='O'; let score=minimax(b,d+1,false); b[i]=''; best=Math.max(score,best); } } return best; } else{ let best=Infinity; for(let i=0;i<9;i++){ if(b[i]==='X'){ b[i]='X'; let score=minimax(b,d+1,true); b[i]=''; best=Math.min(score,best); } } return best; } }

function resetGame(){ board=['','','','','','','','','']; gameOver=false; messageDiv.textContent=''; renderBoard(); }
function updateScore(){ scoreboardDiv.textContent=`Player: ${scores.player} | AI: ${scores.ai} | Draws: ${scores.draw}`; }

renderBoard();
</script>

</body>
</html>
