<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Color Puzzle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 { margin-bottom: 20px; }

/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: black;
  border-radius: 10%;
  cursor: pointer;
  user-select: none;
}

.cell.correct { outline: 3px solid #00ff00; }
.cell.wrong   { outline: 3px solid #ff0000; }

#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ</h1>
<div id="grid"></div>
<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const message = document.getElementById("message");

/* ðŸŽ¨ Farb-WÃ¶rter (Name = LÃ¤nge der Spur) */
const colors = [
  { name:"RED",        value:"#e53935" },
  { name:"BLUE",       value:"#1e88e5" },
  { name:"GREEN",      value:"#43a047" },
  { name:"YELLOW",     value:"#fdd835" },
  { name:"PURPLE",     value:"#8e24aa" },
  { name:"ORANGE",     value:"#fb8c00" },
  { name:"CYAN",       value:"#00acc1" },
  { name:"PINK",       value:"#ec407a" },
  { name:"BROWN",      value:"#6d4c41" },

  { name:"LIME",       value:"#cddc39" },
  { name:"TEAL",       value:"#00897b" },
  { name:"INDIGO",     value:"#3949ab" },
  { name:"AMBER",      value:"#ffb300" },
  { name:"MAGENTA",    value:"#d81b60" },
  { name:"VIOLET",     value:"#7e57c2" },
  { name:"TURQUOISE",  value:"#26c6da" },
  { name:"OLIVE",      value:"#827717" },
  { name:"MAROON",     value:"#8e0000" },
  { name:"NAVY",       value:"#0d47a1" },
  { name:"GOLD",       value:"#f9a825" },
  { name:"SILVER",     value:"#bdbdbd" },
  { name:"PEACH",      value:"#ffab91" },
  { name:"MINT",       value:"#66ffa6" },
  { name:"CORAL",      value:"#ff7043" },
  { name:"LAVENDER",   value:"#b39ddb" },
  { name:"CHARCOAL",   value:"#424242" }
];

let positions = [];
let currentIndex = 0;
let globalOrder = 0;

/* ðŸ§  Grid erzeugen */
function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  currentIndex = 0;
  positions = [];
  globalOrder = 0;

  const WORDS_PER_GRID = 12;
  const selected = [];

  while (selected.length < WORDS_PER_GRID) {
    const c = colors[Math.floor(Math.random() * colors.length)];
    if (!selected.includes(c)) selected.push(c);
  }

  const gridData = Array.from({ length: 12 }, () =>
    Array.from({ length: 12 }, () => null)
  );

  selected.forEach(color => placeColor(color, gridData));

  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      if (gridData[r][c]) {
        div.style.background = gridData[r][c].color;
        positions.push({ div, order: gridData[r][c].order });
      } else {
        const random = colors[Math.floor(Math.random() * colors.length)];
        div.style.background = random.value;
      }

      div.onclick = () => checkClick(div);
      grid.appendChild(div);
    }
  }

  positions.sort((a, b) => a.order - b.order);
}

/* ðŸŽ¯ Farbe platzieren (identisch zur Wort-Logik) */
function placeColor(colorObj, gridData) {
  const len = colorObj.name.length;
  let placed = false;

  while (!placed) {
    let mode = Math.floor(Math.random() * 4);
    const maxRow = (mode === 0 || mode === 3) ? 12 : 12 - len;
    const maxCol = (mode === 1 || mode === 2 || mode === 3) ? 12 - len : 12;

    const sr = Math.floor(Math.random() * maxRow);
    const sc = Math.floor(Math.random() * maxCol);

    let fits = true;
    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);

      if (mode === 3) { r = sr - i; c = sc + i; }

      if (r < 0 || r >= 12 || c < 0 || c >= 12 || gridData[r][c]) {
        fits = false;
        break;
      }
    }
    if (!fits) continue;

    for (let i = 0; i < len; i++) {
      let r = sr + (mode === 1 || mode === 2 ? i : 0);
      let c = sc + (mode === 0 || mode === 2 ? i : 0);

      if (mode === 3) { r = sr - i; c = sc + i; }

      gridData[r][c] = {
        color: colorObj.value,
        order: globalOrder++
      };
    }

    placed = true;
  }
}

/* âœ… Klick prÃ¼fen (1-zu-1 wie Original) */
function checkClick(div) {
  const expected = positions[currentIndex]?.div;

  if (div === expected) {
    div.classList.add("correct");
    currentIndex++;

    if (currentIndex === positions.length) {
      setTimeout(generateGrid, 1200);
    }
  } else {
    div.classList.add("wrong");
    setTimeout(() => div.classList.remove("wrong"), 700);
  }
}

generateGrid();
</script>

</body>
</html>
