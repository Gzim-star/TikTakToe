<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe vs AI</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000; /* schwarzer Hintergrund */
    font-family: Arial, sans-serif;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 150px);
    grid-template-rows: repeat(3, 150px);
    gap: 10px;
  }

  .cell {
    width: 150px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 72px;
    font-weight: bold;
    border-radius: 12px;
    transition: box-shadow 0.2s, transform 0.2s;
  }

  /* Glow nur beim Tippen/Klicken */
  .cell:active {
    box-shadow: 0 0 20px 5px rgba(255,255,255,0.7);
    transform: scale(1.05);
  }

  #message {
    color: #fff;
    text-align: center;
    margin-top: 20px;
    font-size: 24px;
  }
</style>
</head>
<body>

<div>
  <div id="board"></div>
  <div id="message"></div>
</div>

<script>
const boardDiv = document.getElementById('board');
const messageDiv = document.getElementById('message');
let board = ['', '', '', '', '', '', '', '', ''];
let gameOver = false;

// zuf√§llige Farben f√ºr Zellen
function randomColor() {
  const colors = ["#e57373","#f06292","#ba68c8","#9575cd","#7986cb","#64b5f6","#4dd0e1","#4db6ac","#81c784","#aed581","#dce775","#fff176","#ffd54f","#ff8a65"];
  return colors[Math.floor(Math.random() * colors.length)];
}

// pr√ºfen ob Spieler gewonnen hat
function checkWinner(player){
  const winPatterns=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const pattern of winPatterns){
    if(pattern.every(i => board[i] === player)) return true;
  }
  return false;
}

// AI w√§hlt zuf√§lligen freien Zug
function aiMove() {
  if(gameOver) return;
  let empty = board.map((v,i)=>v===''?i:null).filter(v=>v!==null);
  if(empty.length === 0) return;
  let move = empty[Math.floor(Math.random()*empty.length)];
  board[move] = 'O';
  renderBoard();
  if(checkWinner('O')){
    gameOver = true;
    messageDiv.textContent = "AI wins! ü§ñüéâ";
  } else if(board.every(c=>c!=='')){
    gameOver = true;
    messageDiv.textContent = "It's a draw! ü§ù";
  }
}

// rendern der Zellen
function renderBoard() {
  boardDiv.innerHTML = '';
  board.forEach((cell, index) => {
    const div = document.createElement('div');
    div.className = 'cell';
    div.textContent = cell;
    if(cell === '') div.style.backgroundColor = randomColor();
    div.addEventListener('click', () => {
      if(board[index] === '' && !gameOver){
        board[index] = 'X';
        renderBoard();
        if(checkWinner('X')){
          gameOver = true;
          messageDiv.textContent = "You win! üéâ";
        } else if(board.every(c=>c!=='')){
          gameOver = true;
          messageDiv.textContent = "It's a draw! ü§ù";
        } else {
          setTimeout(aiMove, 300);
        }
      }
    });
    boardDiv.appendChild(div);
  });
}

renderBoard();
</script>

</body>
</html>
