<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Player vs AI</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
  h1 { color: #2e8b57; }
  #board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; margin: 20px auto; }
  .cell { width: 100px; height: 100px; background: #a5d6a7; display: flex; align-items: center; justify-content: center; font-size: 48px; cursor: pointer; }
  #message { margin-top: 20px; font-size: 20px; color: #1b5e20; }
  button { padding: 10px 20px; margin-top: 20px; font-size: 16px; cursor: pointer; background: #2e7d32; color: white; border: none; border-radius: 5px; }
</style>
</head>
<body>

<h1>Tic-Tac-Toe üå±</h1>
<div id="board"></div>
<div id="message"></div>
<button onclick="resetGame()">Restart Game</button>

<script>
let board = ['', '', '', '', '', '', '', '', ''];
let gameOver = false;
const boardDiv = document.getElementById('board');
const messageDiv = document.getElementById('message');

function renderBoard() {
    boardDiv.innerHTML = '';
    board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.addEventListener('click', () => playerMove(index));
        boardDiv.appendChild(div);
    });
}

function checkWinner(player) {
    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    return winPatterns.some(pattern => pattern.every(i => board[i] === player));
}

function playerMove(index) {
    if(board[index] !== '' || gameOver) return;

    board[index] = 'X';
    renderBoard();

    if(checkWinner('X')) {
        messageDiv.textContent = "You win! üéâ";
        gameOver = true;
        return;
    }

    if(board.every(cell => cell !== '')) {
        messageDiv.textContent = "It's a draw! ü§ù";
        gameOver = true;
        return;
    }

    aiMove();
}

function aiMove() {
    if(gameOver) return;

    // AI: Random empty cell (simple AI)
    let emptyIndexes = board.map((val, i) => val === '' ? i : null).filter(v => v !== null);
    let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
    board[randomIndex] = 'O';
    renderBoard();

    if(checkWinner('O')) {
        messageDiv.textContent = "AI wins! ü§ñüéâ";
        gameOver = true;
        return;
    }

    if(board.every(cell => cell !== '')) {
        messageDiv.textContent = "It's a draw! ü§ù";
        gameOver = true;
        return;
    }
}

function resetGame() {
    board = ['', '', '', '', '', '', '', '', ''];
    gameOver = false;
    messageDiv.textContent = '';
    renderBoard();
}

// Initial render
renderBoard();
</script>

</body>
</html>
