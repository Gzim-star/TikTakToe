<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Puzzle – Level 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  margin-bottom: 20px;
}

#grid {
  display: grid;
  grid-template-columns: repeat(3, 60px);
  grid-template-rows: repeat(3, 60px);
  gap: 8px;
  margin-bottom: 20px;
}

.cell {
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  border-radius: 8px;
}

input {
  width: 60px;
  padding: 6px;
  font-size: 18px;
  text-align: center;
}

button {
  margin-top: 12px;
  padding: 6px 14px;
  font-size: 16px;
  cursor: pointer;
}
#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ Puzzle – Level 1</h1>

<div id="grid"></div>

<input type="number" id="userInput" placeholder="?" />
<button id="checkBtn">Prüfen</button>

<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const userInput = document.getElementById("userInput");
const checkBtn = document.getElementById("checkBtn");
const message = document.getElementById("message");

let solution;
let missingIndex;

// Generiert ein neues Puzzle
function newPuzzle() {
  grid.innerHTML = "";
  message.textContent = "";
  userInput.value = "";

  // Zufällige Zahlen 1-9
  let numbers = [];
  while(numbers.length < 9){
    let n = Math.floor(Math.random()*9)+1;
    if(!numbers.includes(n)) numbers.push(n);
  }

  missingIndex = Math.floor(Math.random()*9); // eine Zahl fehlt
  solution = numbers[missingIndex];

  numbers[missingIndex] = "?";

  numbers.forEach(num => {
    const div = document.createElement("div");
    div.className = "cell";
    div.textContent = num;
    grid.appendChild(div);
  });
}

// Prüfen
checkBtn.onclick = () => {
  const val = parseInt(userInput.value);
  if(val === solution){
    message.textContent = "✅ Richtig! Neues Puzzle…";
    setTimeout(newPuzzle, 1000);
  } else {
    message.textContent = "❌ Falsch, versuche es nochmal.";
  }
}

newPuzzle();
</script>

</body>
</html>
