<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Block Camel</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f7e8c7; /* Wüstenfarbe */
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
  }

  .camel {
    display: grid;
    grid-template-rows: repeat(3, 30px);
    grid-template-columns: repeat(6, 30px);
    gap: 2px;
    transform: translateY(0);
    animation: surf 1s infinite alternate;
  }

  .camel div {
    background: #a87c4a;
  }

  /* Kopf */
  .camel div.head { grid-row: 1; grid-column: 1 / 2; }
  .camel div.hump1 { grid-row: 1; grid-column: 2 / 3; }
  .camel div.hump2 { grid-row: 1; grid-column: 3 / 4; }

  /* Körper */
  .camel div.body { grid-row: 2; grid-column: 1 / 6; }

  /* Beine */
  .camel div.leg1 { grid-row: 3; grid-column: 1 / 2; }
  .camel div.leg2 { grid-row: 3; grid-column: 3 / 4; }
  .camel div.leg3 { grid-row: 3; grid-column: 5 / 6; }

  @keyframes surf {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
  }
</style>
</head>
<body>
  <div class="camel">
    <div class="head"></div>
    <div class="hump1"></div>
    <div class="hump2"></div>
    <div class="body"></div>
    <div class="leg1"></div>
    <div class="leg2"></div>
    <div class="leg3"></div>
  </div>
</body>
</html>
