<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Desert Camel with Water</title>
<style>
  body { margin:0; overflow:hidden; background:#87CEEB; }
  canvas { display:block; background:#87CEEB; }
</style>
</head>
<body>
<canvas id="desertCanvas"></canvas>
<script>
const canvas = document.getElementById('desertCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let camelX = -100; // Startposition links

function drawDesert() {
  // Himmel
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Sonne
  ctx.fillStyle = '#FFD700';
  ctx.beginPath();
  ctx.arc(100, 100, 50, 0, Math.PI * 2);
  ctx.fill();

  // Sand
  ctx.fillStyle = '#EDC9AF';
  ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);

  // Wasser (Oase)
  ctx.fillStyle = '#1E90FF';
  ctx.beginPath();
  ctx.ellipse(canvas.width/2, canvas.height/2 + 50, 150, 40, 0, 0, Math.PI * 2);
  ctx.fill();
}

function drawCamel(x, y) {
  // Körper
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(x, y-40, 80, 40);

  // Höcker
  ctx.fillStyle = '#A0522D';
  ctx.fillRect(x+20, y-60, 40, 20);

  // Kopf
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(x+70, y-50, 20, 20);

  // Beine
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(x+10, y, 10, 20);
  ctx.fillRect(x+30, y, 10, 20);
  ctx.fillRect(x+50, y, 10, 20);
  ctx.fillRect(x+70, y, 10, 20);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawDesert();
  drawCamel(camelX, canvas.height/2);
  
  camelX += 1; // Geschwindigkeit
  if(camelX > canvas.width + 100) camelX = -100; // Loop

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
