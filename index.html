<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>IQ Word Puzzle â€“ Klick-Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

h1 {
  margin-bottom: 20px;
}
/* GRID */
#grid {
  display: grid;
  grid-template-columns: repeat(12, min(24px, 6vw));
  grid-template-rows: repeat(12, min(24px, 6vw));
  gap: 9px;
}

.cell {
  background: #808080;
  border-radius: 10%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: calc(12px + 0.5vmin);
  font-weight: bold;
  color: black;
  user-select: none;
}

.cell.active {
  opacity: 0.4;
}


.cell.correct {
  background: #0f0;
  color: black;
}

.cell.wrong {
  background: #f00;
  color: black;
}

#message {
  margin-top: 12px;
  font-size: 18px;
  color: #0f0;
}
</style>
</head>

<body>

<h1>IQ</h1>

<div id="grid"></div>
<div id="message"></div>

<script>
const grid = document.getElementById("grid");
const message = document.getElementById("message");

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const words = ["MIND", "FOCUS", "FLOW", "VOID", "TRACE"];
let hiddenWord = "";
let positions = [];
let currentIndex = 0;

function generateGrid() {
  grid.innerHTML = "";
  message.textContent = "";
  currentIndex = 0;

  hiddenWord = words[Math.floor(Math.random() * words.length)];
  const len = hiddenWord.length;

  const horizontal = Math.random() < 0.5;
  const startRow = Math.floor(Math.random() * (horizontal ? 12 : 12 - len));
  const startCol = Math.floor(Math.random() * (horizontal ? 12 - len : 12));

  positions = [];

  for (let r = 0; r < 12; r++) {
    for (let c = 0; c < 12; c++) {
      const div = document.createElement("div");
      div.className = "cell";

      if (horizontal && r === startRow && c >= startCol && c < startCol + len) {
        div.textContent = hiddenWord[c - startCol];
        positions.push({r, c, div});
      } else if (!horizontal && c === startCol && r >= startRow && r < startRow + len) {
        div.textContent = hiddenWord[r - startRow];
        positions.push({r, c, div});
      } else {
        div.textContent = alphabet[Math.floor(Math.random() * alphabet.length)];
      }

      div.onclick = () => checkClick(div);
      grid.appendChild(div);
    }
  }
}

function checkClick(div) {
  const expectedDiv = positions[currentIndex].div;

  if (div === expectedDiv) {
    div.classList.add("correct");
    currentIndex++;
    message.textContent = "";
    if (currentIndex === hiddenWord.length) {
      message.textContent = "";
      setTimeout(generateGrid, 1000);
    }
  } else {
    div.classList.add("wrong");
    message.textContent = ``;
    setTimeout(() => div.classList.remove("wrong"), 800);
  }
}

generateGrid();
</script>

</body>
</html>
