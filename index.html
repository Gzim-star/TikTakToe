<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic-Tac-Toe Player vs AI</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f8ff; }
  h1 { color: #2e8b57; }
  #board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; margin: 20px auto; }
  .cell { width: 100px; height: 100px; background: #a5d6a7; display: flex; align-items: center; justify-content: center; font-size: 48px; cursor: pointer; transition: background 0.2s, transform 0.2s; }
  .cell:hover { background: #81c784; transform: scale(1.1); }
  .highlight { background: #ffe082 !important; }
  #message { margin-top: 20px; font-size: 20px; color: #1b5e20; }
  button { padding: 10px 20px; margin-top: 20px; font-size: 16px; cursor: pointer; background: #2e7d32; color: white; border: none; border-radius: 5px; }
  #scoreboard { margin-top: 10px; font-size: 18px; color: #1b5e20; }
</style>
</head>
<body>

<h1>Tic-Tac-Toe üå±</h1>
<div id="board"></div>
<div id="message"></div>
<div id="scoreboard">Player: 0 | AI: 0 | Draws: 0</div>
<button onclick="resetGame()">Restart Game</button>

<audio id="soundClick" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
<audio id="soundWin" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script>
let board = ['', '', '', '', '', '', '', '', ''];
let gameOver = false;
let scores = { player: 0, ai: 0, draw: 0 };
const boardDiv = document.getElementById('board');
const messageDiv = document.getElementById('message');
const scoreboardDiv = document.getElementById('scoreboard');
const soundClick = document.getElementById('soundClick');
const soundWin = document.getElementById('soundWin');

function renderBoard() {
    boardDiv.innerHTML = '';
    board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        div.addEventListener('click', () => playerMove(index));
        boardDiv.appendChild(div);
    });
}

function checkWinner(player) {
    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    for (const pattern of winPatterns) {
        if (pattern.every(i => board[i] === player)) {
            highlightCells(pattern);
            return true;
        }
    }
    return false;
}

function highlightCells(pattern) {
    pattern.forEach(i => {
        boardDiv.children[i].classList.add('highlight');
    });
}

function playerMove(index) {
    if(board[index] !== '' || gameOver) return;

    board[index] = 'X';
    soundClick.play();
    renderBoard();

    if(checkWinner('X')) {
        messageDiv.textContent = "You win! üéâ";
        gameOver = true;
        scores.player++;
        updateScore();
        soundWin.play();
        return;
    }

    if(board.every(cell => cell !== '')) {
        messageDiv.textContent = "It's a draw! ü§ù";
        gameOver = true;
        scores.draw++;
        updateScore();
        return;
    }

    setTimeout(aiMove, 500); // AI move delay
}

function aiMove() {
    if(gameOver) return;

    // 1Ô∏è‚É£ Check if AI can win
    for(let i=0; i<board.length; i++) {
        if(board[i]==='') {
            board[i] = 'O';
            if(checkWinner('O')) {
                renderBoard();
                messageDiv.textContent = "AI wins! ü§ñüéâ";
                gameOver = true;
                scores.ai++;
                updateScore();
                soundWin.play();
                return;
            }
            board[i] = '';
        }
    }

    // 2Ô∏è‚É£ Block player if about to win
    for(let i=0; i<board.length; i++) {
        if(board[i]==='') {
            board[i] = 'X';
            if(checkWinner('X')) {
                board[i] = 'O';
                renderBoard();
                return;
            }
            board[i] = '';
        }
    }

    // 3Ô∏è‚É£ Otherwise pick random empty
    let emptyIndexes = board.map((val,i)=>val===''?i:null).filter(v=>v!==null);
    let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
    board[randomIndex] = 'O';
    renderBoard();
}

function resetGame() {
    board = ['', '', '', '', '', '', '', '', ''];
    gameOver = false;
    messageDiv.textContent = '';
    renderBoard();
}

function updateScore() {
    scoreboardDiv.textContent = `Player: ${scores.player} | AI: ${scores.ai} | Draws: ${scores.draw}`;
}

// Initial render
renderBoard();
</script>

</body>
</html>
