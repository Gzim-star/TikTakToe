<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Running Camel</title>
<style>
body { margin:0; overflow:hidden; background:#87CEEB; }
canvas { display:block; background:#87CEEB; }
</style>
</head>
<body>
<canvas id="camelCanvas"></canvas>
<script>
const canvas=document.getElementById('camelCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let frame=0;

function drawBackground(){
  // Himmel
  ctx.fillStyle='#87CEEB';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  // Sonne
  ctx.fillStyle='#FFD700';
  ctx.beginPath();
  ctx.arc(100,100,50,0,2*Math.PI);
  ctx.fill();
  // Sand
  ctx.fillStyle='#EDC9AF';
  ctx.fillRect(0,canvas.height/2,canvas.width,canvas.height/2);
  // Wasser
  ctx.fillStyle='#1E90FF';
  ctx.fillRect(canvas.width*0.7,canvas.height/2+50,150,30);
}

function drawCamel(x,y){
  // Beine Animation
  const legOffset=Math.sin(frame/5)*10;
  ctx.fillStyle='#8B4513';
  ctx.fillRect(x-20,y,10,30); // hinten links
  ctx.fillRect(x,y+legOffset,10,30); // hinten rechts
  ctx.fillRect(x+30,y-legOffset,10,30); // vorne links
  ctx.fillRect(x+50,y,10,30); // vorne rechts

  // Körper
  ctx.fillStyle='#A0522D';
  ctx.fillRect(x-10,y-40,70,40);
  // Höcker
  ctx.fillStyle='#CD853F';
  ctx.fillRect(x+10,y-60,30,20);
  // Hals
  ctx.fillStyle='#8B4513';
  ctx.fillRect(x+60,y-50,10,30);
  // Kopf
  ctx.fillStyle='#8B4513';
  ctx.fillRect(x+65,y-60,20,20);
}

function animate(){
  frame++;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBackground();
  let camelX=(frame*2)%canvas.width;
  drawCamel(camelX,canvas.height/2+50);
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
