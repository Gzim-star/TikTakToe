<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Find the Ball â€“ Level 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* SPIELFLÃ„CHE */
#field {
  position: fixed;
  inset: 0;
}

/* BALL */
.ball {
  position: absolute;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: white;
  opacity: 0;
  transition: opacity 0.2s;
}

/* FAKE */
.fake {
  opacity: 0.15;
}

/* SCHREIB-LAYER */
#writeLayer {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
  z-index: 50;
}

#wordFlash {
  color: white;
  font-size: 28px;
  letter-spacing: 6px;
}

#drawCanvas {
  background: white;
  border-radius: 6px;
  touch-action: none;
}

#doneBtn {
  padding: 8px 18px;
  font-size: 14px;
}
</style>
</head>

<body>

<div id="field"></div>

<div id="writeLayer">
  <div id="wordFlash"></div>
  <canvas id="drawCanvas" width="280" height="120"></canvas>
  <button id="doneBtn">Fertig</button>
</div>

<script>
const field = document.getElementById("field");
const writeLayer = document.getElementById("writeLayer");
const wordFlash = document.getElementById("wordFlash");
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
const doneBtn = document.getElementById("doneBtn");

const words = ["FOCUS", "FLOW", "MIND", "TRACE", "BALL"];
let drawing = false;

/* ðŸ–Šï¸ Zeichnen */
canvas.addEventListener("pointerdown", e => {
  drawing = true;
  ctx.moveTo(e.offsetX, e.offsetY);
});
canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
});
canvas.addEventListener("pointerup", () => drawing = false);

/* SPIEL START */
startRound();

function startRound() {
  field.innerHTML = "";

  // echter Ball
  spawnBall(false);

  // Fake-BÃ¤lle
  for (let i = 0; i < 5; i++) spawnBall(true);
}

function spawnBall(fake) {
  const b = document.createElement("div");
  b.className = "ball" + (fake ? " fake" : "");
  b.style.left = Math.random() * (innerWidth - 20) + "px";
  b.style.top = Math.random() * (innerHeight - 20) + "px";
  field.appendChild(b);

  setTimeout(() => b.style.opacity = 1, 100);
  setTimeout(() => b.style.opacity = 0, 700);

  if (!fake) {
    b.onclick = () => triggerWord();
  }
}

/* WORT â†’ GEDÃ„CHTNIS */
function triggerWord() {
  const word = words[Math.floor(Math.random() * words.length)];
  ctx.clearRect(0,0,canvas.width,canvas.height);
  writeLayer.style.display = "flex";
  wordFlash.textContent = word;

  // ðŸ‘ï¸ Nur kurz sichtbar
  setTimeout(() => {
    wordFlash.textContent = "âœï¸ Schreib es aus dem Kopf";
  }, 700);
}

/* FERTIG */
doneBtn.onclick = () => {
  writeLayer.style.display = "none";
  startRound();
};
</script>

</body>
</html>
